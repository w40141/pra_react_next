<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <title>React</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <h1 class="bg-primary" text-white display-4>React</h1>
    <div class="container mt-3">
      <form>
        <div class="form-group">
          <label for="id">account</label>
          <input type="email" value="" id="id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pass">password</label
          ><input type="password" value="" id="pass" class="form-control" />
        </div>
      </form>
      <form>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check">チェックボックス</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="rb1" name="rb" />
          <label class="form-check-label" for="rb1">ラジオボタン1</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="rb2" name="rb" />
          <label class="form-check-label" for="rb2">ラジオボタン2</label>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Yamada Taro</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Tanaka Hanako</td>
          </tr>
          <tr>
            <td>3</td>
            <td>SUZUKI Sachiko</td>
          </tr>
        </tbody>
      </table>
      <div id="root">
          wait...
      </div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector('#root')
        let title = "React page"
        let message = "What' s your name?"
        let in_val = '';
        let doChange = (event) => {
            in_val = event.target.value
            message = 'Hello, ' + in_val + ' !'
        }
        let doAction = (event) => {
            let el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <div className='alert alert-primary'>
                        <div className="form-group">
                            <label>Input:</label>
                            <input type="text" className="form-control" id='input' onChange={doChange} />
                        </div>
                        <button onClick={doAction} className='btn btn-primary'>
                            Click
                        </button>
                    </div>

                </div>
            )
            ReactDOM.render(el, dom)
        }
        doAction()
    </script>
    <!-- <script src="./script.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
